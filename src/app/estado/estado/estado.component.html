
<mat-card>
    <mat-card-content>
    <mat-card-title>x</mat-card-title>
    <mat-card-subtitle>x</mat-card-subtitle>

      <div class="example-tooltip-host" matTooltip="Listagem de Estados!" [matTooltipPosition]="position">
        <span>x</span>
        <mat-form-field>
          <mat-select class="example-select" [(ngModel)]="position">
            <mat-option value="estado.id">ID</mat-option>

          </mat-select>
        </mat-form-field>
      </div>

      <li *ngFor="let estado of estados">
          {{ estado.id }}
          </li>

    </mat-card-content>
  </mat-card>


  <mat-card>
    <mat-card-content>
    <mat-card-title>Chip input</mat-card-title>
    <mat-card-subtitle>x</mat-card-subtitle>

      <mat-form-field class="demo-chip-list">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let estado of estados" [selectable]="selectable"
                     [removable]="removable" (removed)="remove(estado)">
              {{estado.nome}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="New estado..."
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)" />
          </mat-chip-list>
        </mat-form-field>
    </mat-card-content>
  </mat-card>
